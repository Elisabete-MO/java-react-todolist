version: '3.1'
services:

  mysql:
    image: mysql:8.0.32
    restart: always
    ports:
      - 3306:3306
    environment:
      MYSQL_DATABASE: todo_db
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"

  backend:
    build:
      context: ./backend/
      dockerfile: Dockerfile
    ports:
      - 8080:8080
    depends_on:
      - mysql
      
